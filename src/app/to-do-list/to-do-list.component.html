<h3>{{ title }}</h3>

<section class="to-do">
  <input type="text" placeholder="digite uma tarefa" [(ngModel)]="task" (keydown.Enter)="onClickButton()"/>
  <button type="button" class="btn btn-light" (click)="onClickButton()" >
    Adicionar
  </button>
  <ul class="list-group" (mouseover)="onMouseOver()"></ul>
</section>
